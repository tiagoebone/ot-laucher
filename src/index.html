<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; gap: 24px">
      <button id="openCalabreso">Abrir Calabreso</button>
      <button id="installCalabreso">Instalar</button>
    </div>
    <script>
      document.getElementById("openCalabreso").addEventListener("click", () => {
        window.electron.openCalabreso();
      });

      document
        .getElementById("installCalabreso")
        .addEventListener("click", () => {
          window.electron.installCalabreso();
        });
    </script>
  </body>
</html>
